---
- op: add
  path: /spec/template/spec/volumes
  value:
    - name: longhorn-data1
      hostPath:
        path: /srv/longhorn/data1
- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - name: longhorn-data1
      mountPath: /srv/longhorn/data1
      mountPropagation: Bidirectional
